os: windows
dist: bionic

language:
    - cpp
    
before_install:
    - pip install --user cpp-coveralls
    
addons:
    
script:
    - qmake 
    - make
    - ./tests/tests
    
after_success:
    - coveralls --root . -E ".*external.*" -E ".*tests.*"
    - build-wrapper-linux-x86-64 --out-dir bw-output make clean all
    - sonar-scanner
    
notifications:
    email: false
